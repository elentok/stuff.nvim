name: Test

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        neovim: [stable, nightly]
        luaVersion: ["luajit-openresty"]

    runs-on: ${{ matrix.os }}
    name: "OS: ${{ matrix.os }} - Neovim: ${{ matrix.neovim }}"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.neovim }}

      - name: Install Lua
        uses: luarocks/gh-actions-lua@v11
        with:
          luaVersion: "${{ matrix.luaVersion }}"

      # Pin to 3.12+ to fix "more than 65536 constants" manifest loading error with LuaJIT
      # https://github.com/luarocks/luarocks/issues/1797
      - name: Install LuaRocks
        uses: luarocks/gh-actions-luarocks@v5
        with:
          luaRocksVersion: "3.12.0"

      - name: Install fd (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y fd-find && sudo ln -sf $(which fdfind) /usr/local/bin/fd

      - name: Install fd (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install fd

      - name: Build Test Dependencies
        run: luarocks test stuff.nvim-scm-1.rockspec --prepare

      - name: Test
        run: luarocks test --test-type busted
